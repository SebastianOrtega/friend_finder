    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript">

        $(document).ready(function () {

            $("#boton").on("click", function (event) {
                // Make sure to preventDefault on a submit event.
                event.preventDefault();

                console.log("ENTRO!");
                var newFriend = {
                    name: $("#name").val().trim(),
                    photo: $("#link").val().trim(),
                    scores: [
                        parseInt($("#question1 option:selected").val().trim()),
                        parseInt($("#question2 option:selected").val().trim()),
                        parseInt($("#question3 option:selected").val().trim()),
                        parseInt($("#question4 option:selected").val().trim()),
                        parseInt($("#question5 option:selected").val().trim()),
                        parseInt($("#question6 option:selected").val().trim()),
                        parseInt($("#question7 option:selected").val().trim()),
                        parseInt($("#question8 option:selected").val().trim()),
                        parseInt($("#question9 option:selected").val().trim()),
                        parseInt($("#question10 option:selected").val().trim())
                    ]
                }
                if (newFriend.name == "") {
                    alert("Name can't be blank");
                    return;
                }
                if (newFriend.link == "") {
                    alert("Link tp photo can't be blank");
                    return;
                }
                for (var n = 0; n < 5; n++) {
                    if (isNaN(newFriend.scores[n])) {
                        alert("Question " + n + " is blank");
                        return;
                    }
                }



                // Send the POST request.
                $.ajax("/api/friends", {
                    type: "POST",
                    data: newFriend
                }).then(
                    function (data, status) {

                        console.log(data);
                        alert("Your best friend match is: " + data.name);
                        //location.reload();
                    }
                );
                console.log(newFriend);
            });


        });
    </script>
